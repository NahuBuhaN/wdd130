<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <meta name="description" content="White Whater Rafting Contact Us page">
    <meta name="author" content="Nahuel Omar Biffe">
    <title>White Whater Rafting | Contact Us</title>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company's Logo" width="110">
        <nav>
            <a href="#index.html">Home</a>
            <a href="#about.html">About Us</a>
            <a href="#trips.html">Trips</a>
            <a href="#contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero"> 
            <img src="images/img_hero.jpg" alt="">
            <h1>Send us a Message!</h1>
             <article>
                <img src="https://blog-cdn.checkyeti.com/wp-content/uploads/2019/09/xRafting_France_Verdon.jpg.pagespeed.ic.tj_Cwid6ge.jpg" alt="">
                <img src="https://www.mundo-nomada.com/wp-content/uploads/2021/11/Rafting-en-Tailandia.jpg" alt="">
                <h2>Adress: India, Lohit.</h2>
                <h2>Phone: 999-999-9999</h2>
                <h2>Email: <a href="mailto:">asdf</a></h2>
             </article>
        </div>
        
        <form>
            <fieldset>
                <div class="map"></div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d451771.3923010525!2d95.3180922341988!3d27.795485040526433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x373f00a478c10065%3A0xbbb492d52d8521ee!2sLohit!5e0!3m2!1ses!2sar!4v1684885688863!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
                <div class="form-item">
                    <label for="name">Please insert your name: 
                        <input type="text" id="name" name="name">
                    </label>
                </div>

                <div class="form-item">
                    <label for="email">Please insert your Email: 
                        <input type="text" id="email" name="email">
                    </label>
                </div>

                <div>  
                  <p>Purpose of the message (Choose one option):</p>
                   <input type="radio" id="generalInquiry" name="option" value="General-Inquiry">
                   <label for="generalInquiry">General Inquiry</label><br>
                   <input type="radio" id="reservationQuestion" name="option" value="Reservation-Question">
                   <label for="reservationQuestion">Reservation Question</label><br>
                   <input type="radio" id="websiteSuggestion" name="option" value="Website-Suggestion">
                   <label for="websiteSuggestion">Website Suggestion</label>
                </div>
                
                <div>
                  <label for="msg"> Insert your message here:
                    <textarea name="msg" id="msg" cols="50" rows="3">
                    </textarea>
                  </label>
                </div>

                <div>
                  <input type="checkbox" id="newsletterCheckbox" name="newsletterCheckbox">
                  <label for="newsletterCheckbox">Please subscribe me to the monthly newsletter</label>
                </div>                

            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 ♨️ White Whater Rafting ♨️ Nahuel Omar Biffe ♨️</p>
        <nav class="sociallinks"> 
            <a href="https://www.facebook.com/">
                <img src="images/facebook.png" alt="Facebook Logo link" style="width: 50px">
            </a>
            <a href="https://twitter.com/">
                <img src="images/twitter.png" alt="Twitter Logo link" style="width: 50px">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.png" alt="Instagram Logo link" style="width: 50px">
            </a>
        </nav>
    </footer>    
</body>

</html>
