<body>
    <header>
        <img src="images/logo.png" alt="Rafting Company's Logo" width="110">
        <nav>
            <a href="#index.html">Home</a>

    </header>
    <main>
        <div class="hero"> 
            <img src="images/img_hero.jpg" alt="">
            <h1>Send us a Message!</h1>
             <article>
                <img src="https://blog-cdn.checkyeti.com/wp-content/uploads/2019/09/xRafting_France_Verdon.jpg.pagespeed.ic.tj_Cwid6ge.jpg" alt="">
                <p>Adress: India, Lohit.</p>
                <p>Phone: 999-999-9999</p>
                <p>Email: <a href="mailto:">asdf</a></p>
             </article>
        </div>
        
        <form>
            <fieldset>
                <div class="map"></div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d451771.3923010525!2d95.3180922341988!3d27.795485040526433!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x373f00a478c10065%3A0xbbb492d52d8521ee!2sLohit!5e0!3m2!1ses!2sar!4v1684885688863!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
                <div class="form-item">
                    <label for="q1">Please insert your name: 
                        <input type="text" id="q1" name="q1">
                    </label>
                </div>

                <div class="form-item">
                    <label for="q1">Please insert your Email: 
                        <input type="text" id="q1" name="q1">
                    </label>
                </div>

                 <div>  
                   <p>purpose of the message (Choose one option):</p>
                    <input type="radio" id="General Inquiry" name="option" value="General Inquiry">
                    <label for="General Inquiry">General Inquiry</label><br>
                    <input type="radio" id="Reservation Question" name="option" value="Reservation Question">
                    <label for="Reservation Question">Reservation Question</label><br>
                    <input type="radio" id="javascript" name="option" value="Website Suggestion">
                    <label for="Website Suggestion">Website Suggestion</label>
                  </div>
                
                <label for="q2">2. What is difference between block-level and inline elements in HTML?
                    <textarea name="q2" id="q2" cols="50" rows="3">
                    </textarea>
                </label>
    
                <div class="form-item">
                    <label for="q3">purpose of the message (Choose one option): 
                        <select name="q3" id="q3">
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Reservation Question">Reservation Question</option>
                            <option value="Website Suggestion">Website Suggestion</option>
                        </select>
                    </label>
                </div>
    
                <div class="form-item">
                    <label for="q4">4. How many columns in the given template declaration? 
                        <img src="images/quiz-q4.png" alt="grid-template-columns: repeat(3, 1fr)">
                        <input type="number" id="q4" name="q4">
                    </label>
                </div>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
