<!DOCTYPE html>
<html>
<head>
  <title>Simple Quiz</title>
</head>
<body>
  <h1>Simple Quiz</h1>
  
  <form>
    <table>
        <tr>
          <th>Question</th>
          <th>Options</th>
        </tr>
        <tr>
          <td>What is the capital of France?</td>
          <td>
            <input type="radio" name="q1" value="a"> a) Paris<br>
            <input type="radio" name="q1" value="b"> b) Rome<br>
            <input type="radio" name="q1" value="c"> c) Madrid
          </td>
        </tr>
        <tr>
          <td>Which planet is known as the Red Planet?</td>
          <td>
            <input type="radio" name="q2" value="a"> a) Mars<br>
            <input type="radio" name="q2" value="b"> b) Jupiter<br>
            <input type="radio" name="q2" value="c"> c) Saturn
          </td>
        </tr>
        <tr>
          <td>Who painted the Mona Lisa?</td>
          <td>
            <input type="radio" name="q3" value="a"> a) Leonardo da Vinci<br>
            <input type="radio" name="q3" value="b"> b) Pablo Picasso<br>
            <input type="radio" name="q3" value="c"> c) Vincent van Gogh
          </td>
        </tr>
      </table>
      
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
