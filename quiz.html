<!DOCTYPE html>
<html lang="en-US">

<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Basic HTML and CSS Quiz</title>
  <meta name="description" content="This assignment applies the concepts in the learning activities on HTML form structure and style. The quiz will have basic questions about HTML and CSS.">
  <meta name="author" content="Nahuel Omar Biffe">
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<div class="app">
  <h1>Basic HTML and CSS Quiz</h1>
</div>
<form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre">

  <input type="checkbox" id="opcion1" name="opcion1" value="opcion1">
  <label for="opcion1">Opción 1</label><br>

  <input type="radio" id="opcion2" name="opcion" value="opcion2">
  <label for="opcion2">Opción 2</label><br>

  <input type="radio" id="opcion3" name="opcion" value="opcion3">
  <label for="opcion3">Opción 3</label><br>

  <label for="ciudad">Ciudad:</label>
  <select id="ciudad" name="ciudad">
    <option value="opcion1">Opción 1</option>
    <option value="opcion2">Opción 2</option>
    <option value="opcion3">Opción 3</option>
  </select>
</form>
<label for="comentario">Comentario:</label>
<textarea id="comentario" name="comentario"></textarea>

</body>
</html>
